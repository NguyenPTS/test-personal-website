<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact me</h1>

    <form action="index.html">
        <!-- Name -->
        <div>
            <label for="yourName">Enter your name: </label>
            <input type="text" id="yourName" required>
            <br>
        </div>
        <!-- Password -->
        <div>
            <label for="yourPassword">Enter your Password: </label>
            <input type="password" id="yourPassword" >
        
        </div>
        <!-- Email -->
        <div>
            <label for="yourEmail">Enter your email: </label>
            <input type="email" id="yourEmail">

        </div>
        <!-- Message -->
        <div>
            <label for="yourMessage">Enter your Message:</label>
            <textarea id="yourMessage" cols="30" rows="1"></textarea>
        </div>
        <!-- Submit -->
        <div>
        
        <input type="submit" value="LOGIN">
        </div>
    </form>

</body>

</html>
